name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Using Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest

      - name: "Create env file"
        run: |
          touch .env.local
          echo CLIENT_URL=http://mockland.dev >> .env.local
          echo NODE_ENV=production >> .env.local
          # echo SEND_IN_BLUE_URL=smtp-relay.sendinblue.com >> .env.local
          # echo SEND_FROM_EMAIL=info@mockland.dev >> .env.local
          # echo SEND_IN_BLUE_USER=me@ehsangazar.com >> .env.local
          # echo SEND_IN_BLUE_PASSWORD=${{secrets.SEND_IN_BLUE_PASSWORD}} >> .env.local
          # echo DATABASE_URL=${{secrets.DATABASE_URL}} >> .env.local
          # echo JWT_SECRET=${{secrets.JWT_SECRET}} >> .env.local
          # echo EMAIL_ADDRESS=info@mockland.dev >> .env.local

      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
